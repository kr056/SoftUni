<div *ngIf="bindingModel">
  <h3 id="editPostInfo">Edit Post</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #postForm="ngForm" (ngSubmit)="editPost()">
  
        <div class="form-group">
          <label for="postTitle">Post Title</label>
          <input required type="text" id="postTitle" name="postTitle" #postTitle="ngModel" [(ngModel)]="bindingModel.postTitle" class="form-control">
          <div [hidden]="postTitle.valid || postTitle.pristine" class="alert alert-danger">
            Post Name is required!
          </div>
        </div>
  
  
        <div class="form-group">
          <label for="postCategory">Post Category</label>
          <select class="form-control" id="postCategory" required #postCategory="ngModel" [(ngModel)]="bindingModel.postCategory" name="postCategory">
            <option *ngFor="let c of categories" [value]="c">
              {{c}}
            </option>
          </select>
          <div [hidden]="postCategory.valid || postCategory.pristine" class="alert alert-danger">
            Post Category is required!
          </div>
        </div>
  
        <div *ngIf="bindingModel.postImage.length>10" class="showPostImage">
          <img src="{{bindingModel.postImage}}" class="img-responsive" alt="post image url">
        </div>
        <div class="form-group">
          <label for="postImage">Post Image</label>
          <input required type="text" id="postImage" name="postImage" #postImage="ngModel" [(ngModel)]="bindingModel.postImage" class="form-control">
          <div [hidden]="postImage.valid || postImage.pristine" class="alert alert-danger">
            Post Image is required!
          </div>
        </div>
  
        <div class="form-group">
          <label for="postContent">Post Content</label>
          <textarea required type="text" id="postContent" class="form-control" name="postContent" [(ngModel)]="bindingModel.postContent"
            #postContent="ngModel" rows="6"></textarea>
          <div [hidden]="postContent.valid || postContent.pristine" class="alert alert-danger">
            Post Content is required!
          </div>
        </div>
        <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">Edit</button>
      </form>
    </div>
  </div></div>
