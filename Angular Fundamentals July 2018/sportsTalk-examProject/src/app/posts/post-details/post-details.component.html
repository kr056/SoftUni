<div *ngIf="selectedPost | async as p" class="postContainer">
  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{p.postTitle}}</h1>

      <!-- Author -->
      <p class="lead">
        by {{p.postAuthor}} - From {{p.postCategory}}
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{p.postDate | date }}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{p.postImage}}" alt="">

      <hr>

      <!-- Post Content -->
      <p class="content">{{p.postContent}}</p>

      <hr>

      <app-post-comments [postId]="id"></app-post-comments>
    </div>
    <!-- Sidebar Widgets Column -->
    <div *ngIf="p.postAuthorUid===authService.getUserId()" class="col-md-4">
      <!-- Side Widget -->
      <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
          <a  class="btn btn-lg btn-warning" routerLink="/post/edit/{{id}}">Edit</a>
          <button class="btn btn-lg btn-danger" (click)="deletePost()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
