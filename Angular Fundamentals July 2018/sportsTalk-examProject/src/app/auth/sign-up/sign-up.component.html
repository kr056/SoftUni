<h3 id="signupInfo">Sign Up</h3>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #regForm="ngForm" (ngSubmit)="register(regForm)">
      <div class="form-group">
        <label for="name">First Name</label>
        <input required type="text" id="firstName" #firstName="ngModel" name="firstName" ngModel class="form-control">
        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
            First Name is required!
        </div>
      </div>
      <div class="form-group">
          <label for="name">Last Name</label>
          <input required type="text" id="lastName" #lastName="ngModel" name="lastName" ngModel class="form-control">
          <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
            Last Name is required!
          </div>
        </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input required type="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" #email="ngModel"
          name="email" ngModel class="form-control">

        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Please enter valid email!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" id="password" minlength="6" name="password" #password="ngModel" ngModel class="form-control">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password must be at least 6 symbols long!
        </div>
      </div>
      <div class="form-group">
        <label for="confirmedPassword">Confirm Password</label>
        <input required type="password" id="confirmedPassword" name="confirmedPassword" #confirmedPassword="ngModel" ngModel class="form-control">
        <div [hidden]="confirmedPassword.value===password.value || confirmedPassword.pristine" class="alert alert-danger">
          Passwords does not match!
        </div>
      </div>
      <button class="btn btn-success" [disabled]="regForm.invalid" type="submit">Sign Up</button>
    </form>
  </div>
</div>
