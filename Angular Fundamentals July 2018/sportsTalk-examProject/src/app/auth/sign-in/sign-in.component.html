<h3 id="signinInfo">Sign In</h3>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input required type="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" #email="ngModel" name="email" ngModel class="form-control">

        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Please enter valid email!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" id="password" minlength="6" name="password" #password="ngModel" ngModel class="form-control">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password must be at least 6 symbols long!
        </div>
      </div>
        <button class="btn btn-success" [disabled]="loginForm.invalid" type="submit">Sign In</button>
      </form>
    </div>
  </div>
