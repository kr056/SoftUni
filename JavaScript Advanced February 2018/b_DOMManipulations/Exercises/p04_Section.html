<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>

<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
    <script>
        function create(sentences) {
            for (let i = 0; i < sentences.length; i++) {
                makeDivs(sentences[i]);
            }

            function makeDivs(str) {
                let div1 = document.createElement('div');
                let p1 = document.createElement('p');
                p1.textContent = str;
                p1.style.display = 'none';
                div1.appendChild(p1);
                div1.addEventListener('click', showContent)

                function showContent() {
                    p1.style.display = 'inline';
                }

                document.getElementById('content').appendChild(div1);
            }
        }
    </script>
</body>

</html>
