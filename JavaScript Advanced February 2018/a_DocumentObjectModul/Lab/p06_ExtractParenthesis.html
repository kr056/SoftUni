<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).

    </p>
    <script>
        function solution(id) {
            let input = document.getElementById(id).textContent;
            let pat = /\((.+?)\)/g;
            let extracted = [];
            
            while (m = pat.exec(input)) {
                extracted.push(m[1]);
            }

            return extracted.join('; ');
        }
        console.log(solution('content'))
    </script>
</body>

</html>
